<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - Granny & Shay's Great Finds</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Our Inventory</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="inventory.html">Inventory</a></li>
                <li><a href="contact_us.html">Contact Us</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="inventory">
            <!-- Inventory items will be dynamically added here -->
            <script>
        // ... (JavaScript code to retrieve data from local storage) ...

                inventoryItems.forEach(item => {
                    // Create a container for each item
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('inventory-item'); // Add a class for styling

                    const itemImage = document.createElement('img');
                    itemImage.src = item.imageUrl;
                    itemImage.alt = item.name;
                    itemDiv.appendChild(itemImage);
                    
                    // Add item details (name, price, image, etc.)
                    const itemName = document.createElement('h3');
                    itemName.textContent = item.name;
                    itemDiv.appendChild(itemName);
        
                    const itemPrice = document.createElement('p');
                    itemPrice.textContent = 'Price: $' + item.price;
                    itemDiv.appendChild(itemPrice);

                    const itemPrice = document.createElement('p');
                    itemPrice.textContent = "Quantity: " + item.quantity + "left";
                    itemDiv.appendChild(itemPrice);
                    
                    // ... add other item details ...
        
                    // Append the item container to the inventory section
                    inventorySection.appendChild(itemDiv);
                });
            </script>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Granny & Shay's Great Finds</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
